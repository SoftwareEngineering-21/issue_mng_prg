<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistic</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .list-group-header{
            background-color : #f2f2f2;
        }
        .projectsHeader{
            display : flex;
            justify-content: left;
            align-items: center;
        }
        .projectsHeader h1{
            padding-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #303050;
        }
        .hyperlink{
            padding-right: 50px;
            font-weight: bold;
        }
        .center-align {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        p{
            background-color: #303050;
            border-radius: 5px;
            padding: 5px 10px;
            font-size : 20px;
            color: #f5f5f5;
            cursor: pointer;
        }
        .user-context{
            width: 200px;
        }
        .user-context-field{
            width:50%;
        }
        .btn-custom {
            background-color: #303050;
            border-color: #303050;
            color: #f5f5f5;
            min-width: 80px;
            min-height: 40px;
            border-radius: 8px;
            align-content: center;
            justify-content: center;
            margin-top: 10px;
            text-align: center;
            padding: 0px 20px;
            font-size : 22px;
        }
        .btn-custom:hover {
            background-color: #202030;
            border-color: #202030;
            color: #f5f5f5;
            text-decoration: none;
            cursor: pointer;
        }
        .custom{
            align-items: center;
        }
        .flex{
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding-right: 10px;
            min-height: 70px;
            flex: 0 1 auto;
            align-content: center;
            width:90%;
        }
        .display_flex{
            display: flex;
        }
        .n-white{
            white-space: normal;
            word-break:break-all;
        }
        .hyperlink {
            justify-content: left;
            padding-right: 50px;
            font-weight: bold;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 100px;
            left: 0;
            z-index: 1;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: #000000;
            display: block;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
        }

        .sidebar a.active {
            background-color: #495057;
            color: white;
        }

        .input-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logo-container form-group row justify-content-between center-align">
        <div class ="logo">
            <div th:replace="~{logo::logo}" id='logo'></div>
        </div>
        <div>
            <a th:href="@{/logout}" class="hyperlink">로그아웃</a>
        </div>
    </div>
    <div class="container-fluid mt-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-2">
                <div class="sidebar" style="position: fixed; height: 100%; width: 200px; background-color: #f8f9fa; padding-top: 20px;">
                    <h5>프로젝트 전체 통계</h5>
                    <a href="#" onclick="updateGraph('Category 1')" id="link-category-1">Category 1</a>
                    <h5>프로젝트별 통계</h5>
                    <a href="#" onclick="updateGraph('Category 2')" id="link-category-2">Category 2</a>
                    <a href="#" onclick="updateGraph('Category 3')" id="link-category-3">Category 3</a>
                    <a href="#" onclick="updateGraph('Category 4')" id="link-category-4">Category 4</a>
                    <a href="#" onclick="updateGraph('Category 5')" id="link-category-5">Category 5</a>
                </div>
            </div>
            <!-- Graph -->
            <div class="col-10">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <canvas id="myChart" style="width: 60%; height: 100%;"></canvas>
                        <!-- 추가된 입력 필드와 버튼 -->
                        <div class="input-container">
                            <input type="text" id="inputValue" class="form-control" placeholder="값을 입력하세요">
                        </div>
                        <div class="btn-container">
                            <button id="updateButton" class="btn btn-primary btn-block" onclick="sendData()">업데이트</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script>
        var categoryData = {
            "Category 1": {
                data: [10, 20, 30, 40, 50],
                labels: ["Red", "Blue", "Yellow", "Green", "Purple"]
            },
            "Category 2": {
                data: [20, 30, 40, 50, 60],
                labels: ["Apple", "Orange", "Banana", "Grape", "Pineapple"]
            },
            "Category 3": {
                data: [30, 40, 50, 60, 70],
                labels: ["Car", "Bike", "Bus", "Train", "Airplane"]
            },
            "Category 4": {
                data: [40, 50, 60, 70, 80],
                labels: ["Cat", "Dog", "Bird", "Fish", "Rabbit"]
            },
            "Category 5": {
                data: [50, 60, 70, 80, 90],
                labels: ["Rock", "Pop", "Jazz", "Classical", "Hip-Hop"]
            }
        };

        var currentCategory = "Category 1";
        var initialData = categoryData[currentCategory].data;
        var initialLabels = categoryData[currentCategory].labels;

        var data = {
            labels: initialLabels,
            datasets: [{
                label: 'Example Data',
                data: initialData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                ],
                borderWidth: 1
            }]
        };

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                title: {
                    display: true,
                    text: 'My Chart Title',
                    fontSize: 20,
                    fontColor: 'blue'
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                barThickness: 30,
            }
        });

        function updateGraph(category) {
            currentCategory = category;
            myChart.data.datasets[0].data = categoryData[category].data;
            myChart.data.labels = categoryData[category].labels;
            myChart.update();
            updateActiveLink();
        }

        function updateActiveLink() {
            var links = document.querySelectorAll('.sidebar a');
            links.forEach(function(link) {
                link.classList.remove('active');
            });
            document.getElementById('link-' + currentCategory.toLowerCase().replace(' ', '-')).classList.add('active');
        }

        function sendData() {
            var value = document.getElementById("inputValue").value;
            $.ajax({
                url: "/updateGraph",
                method: "POST",
                data: { category: currentCategory, value: value },
                success: function(response) {
                    updateGraph(currentCategory);
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        }

        // Initialize the first category as active
        updateActiveLink();
    </script>
</body>
</html>
