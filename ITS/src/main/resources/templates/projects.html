<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">-->
    <title>ITS SYSTEM</title>
    <style>
        .projectsHeader{
            display : flex;
            justify-content: space-between; /* 아이템을 양쪽 끝으로 정렬 */
            align-items: center;
        }
        .projectsHeader h1{
            padding-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #303050;
        }
        .projectsHeader p{
            background-color: #303050;
            border-radius: 5px;
            padding: 5px 10px;
            font-size : 20px;
            color: #f5f5f5;
            cursor: pointer;
        }
        .card {
            padding: 30px;
            margin: 10px 0;
            border: 5px solid #303050;
            border-radius: 15px !important;
            width: 100%;
            max-width: 1200px;
            color: #303050;
            cursor: pointer;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;

        }
        a h4{
            color: #303050;
            min-width: 100px;
        }
        a h6{
            background-color: #303050;
            color : #f5f5f5;
            border-radius: 10px;
            padding-top: 2px;
            padding-bottom: 2px;
            text-align: center;
            max-width: 100px;

         }

        .card a:hover{
            text-decoration: none;
        }
        .btn-custom {
            background-color: #303050;
            border-color: #303050;
            color: #f5f5f5;
            border-radius: 10px;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;

        }
        .btn-custom:hover {
            background-color: #202030;
            border-color: #202030;
            color: #f5f5f5;
        }
        .center-align {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%; /* 부모 요소의 높이를 100%로 설정 */
        }
        .card{
            min-height: 200px;
        }
        .card-body{
            height: 100%;
        }
        .hyperlink{
            padding-right: 50px;
            font-weight: bold;
        }



    </style>

    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="logo-container form-group row justify-content-between center-align">
    <div class ="logo">
        <div th:replace="~{logo::logo}" id = 'logo'></div>
    </div>
    <div>
        <a th:href="@{/statistic}" class="hyperlink">통계</a>
        <a th:href="@{/logout}" class="hyperlink">로그아웃</a>
    </div>

</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class = "projectsHeader justify-content-between">
                <h1>Projects</h1>
                <div  onclick="window.location.href='/projects/create'">
                    <p>New Project</p>
                </div>
            </div>
            <div class="card-container">
                    <div class="card" th:each="project : ${adminProjects}">

                        <a th:href="@{|/projects/projectid=${project.projectID.getID()}|}">
                            <div class="card-body">
                                <div class="form-group row d-flex justify-content-between center-align">
                                    <h4 class="card-title" th:text="${project.title}"></h4>
                                    <h6>Admin</h6>
                                    <a class="btn-custom" th:href="@{|/projects/admin/projectid=${project.projectID.getID()}?success=true|}"> manage auth</a>
                                </div>
                            </div>
                        </a>
                    </div>
            </div>
            <div class="card-container">
                <div class="card" th:each="project : ${projects}">

                    <a th:href="@{|/projects/projectid=${project.projectID.getID()}|}">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${project.title}"></h4>
                        </div>
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
