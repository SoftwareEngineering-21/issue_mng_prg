<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issues Create</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .list-group-header{
            background-color : #f2f2f2;
        }
        .projectsHeader{
            display : flex;
            justify-content: left;
            align-items: center;
        }

        .issue-attribute{
            padding: 0px 10px;
            width: 90px;
            min-height: 50px;
            align-content: center;
            justify-content: center;
        }
        .list-group{
            color: #202030;
        }
        p{
            background-color: #303050;
            border-radius: 5px;
            padding: 5px 10px;
            font-size : 20px;
            color: #f5f5f5;
            cursor: pointer;
        }
        .flex{
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding-right: 10px;
            min-height: 70px;
            flex: 0 1 auto;
            align-content: center;
            width:90%
        }



        /* 추가한 것 */
        .contentDetail {
            height: 80px;
            display: flex;
            border-radius: 10px;
        }

        .buttenDetail {
            width: 100px;
        }

        .btn-custom-success{
            background-color: #303050 !important;
            border-color: #303050 !important;

        }

    </style>
</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3 list-group-header contentDetail">
        <div class = "projectsHeader ml-5">
            <h3>Project name</h3>
        </div>


        <div class = "d-flex projectButten mr-5 mt-1">
            <button type="submit" id="create" class="btn btn-success btn-custom-success buttenDetail text-center">
                post
            </button>
        </div>
    </div>





    <div class="list-group">
        <div class="list-group-header list-group-item mb-5">

            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" class="form-control" id="title" name="title" required maxlength="100" placeholder="100자 이내">
            </div>
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            </div>

        </div>
    </div>


    <h4 class="mb-8">Contributors</h4>
    <div class="list-group">
        <div class="list-group-header list-group-item mb-5">
            <div class ="d-flex justify-content-between align-items-center ">
                <h5 class = "user-context align-items-center pb-2">reporter : tester</h5>
            </div>
            <div class ="d-flex justify-content-between align-items-center ">
                <h5 class = "user-context align-items-center pb-2">assignee&nbsp;:&nbsp;</h5>
                <select class="form-control" disabled>
                    <option value ="a">test1</option>
                </select>
            </div>
            <div class =" d-flex justify-content-between align-items-center ">
                <h5 class = "user-context">fixer : dev</h5>
            </div>
            <div class =" d-flex justify-content-between align-items-center ">
                <h5 class = "user-context">type&nbsp;:&nbsp;</h5>
                    <select class="form-control" disabled>
                    <option value ="a">test1</option>
                </select>
            </div>
            <div class =" d-flex justify-content-between align-items-center ">
                <h5 class = "user-context">priority&nbsp;:&nbsp;</h5>
                <select class="form-control" disabled>
                    <option value ="a">test1</option>
                </select>
            </div>
            <div class =" d-flex justify-content-between align-items-center ">
                <h5 class = "user-context">status&nbsp;:&nbsp;</h5>
                <select class="form-control" disabled>
                    <option value ="a">test1</option>
                </select>
            </div>

        </div>
    </div>

    <h4 class="mb-8">Comment</h4>
    <div class="list-group">
        <div class="list-group-header list-group-item">
            <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
